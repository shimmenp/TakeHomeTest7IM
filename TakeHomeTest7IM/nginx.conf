# Define events block
events {
    worker_connections 1024;  # Adjust as needed
}

# Define HTTP block
http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Define server block
    server {
        listen 80;  # Listen on port 80
        server_name localhost;  # Server name

        # Define location block for serving Angular app
        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        # Define location block for proxying requests to ASP.NET Core backend
        location /api/ {
            proxy_pass http://backend:8080;  # Change backend to your backend service name
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection keep-alive;
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Additional location blocks or configurations can be added here
    }
}
